# This is the config file for the catalyst-auto script. It should be pretty
# self-explanatory.

# Note: Project PS3-Gentoo-Linux does not upload to catalyst rsync servers, so
# things related to rsync authorization are not definied.
# Use catalyst-auto with -X flag, sending to GIT is definied separately by
# dev-tools and this config script.

SPECS_DIR=@SPECS_DIR@
EMAIL_TO="@CONF_RELENG_EMAIL_TO@"
EMAIL_FROM="@CONF_RELENG_EMAIL_FROM@"
EMAIL_SUBJECT_PREPEND="@CONF_RELENG_EMAIL_PREPEND@"

SETS="
	openrc_23
"

SET_openrc_23_SPECS="@SPECS_MAIN@"
SET_openrc_23_OPTIONAL_SPECS="@SPECS_OPTIONAL@"

update_symlinks() {
	# Symlink the latest stages3 to build from
	local d f
	for d in "${BUILD_SRCDIR_BASE}/builds"/* ; do
		mkdir -p "${d}"
		pushd "${d}" >/dev/null
		for f in $(ls stage3-ppc64-*xz | grep -v latest | give_latest_from_dates) ; do
			local of=$(echo "${f}" | convert_filename)
			ln -sf "${f}" "${of}"
		done
		popd >/dev/null
	done
}

# TODO: Link and unlink GIT autobuilds and release directories in this script using mount -o bind.
 
post_build() {
	local set=$1 spec=$2

	pushd "${BUILD_SRCDIR_BASE}/builds" >/dev/null

	case ${spec} in
	cell/stage3-openrc-23.spec)
		upload 23.0-default/stage3-cell-openrc-*${TIMESTAMP}*.xz*
		upsync_binpackages "${BUILD_SRCDIR_BASE}/packages/23.0-default/stage3-cell" ppc/23.0/cell
		;;
	*)
		echo "Finished ${spec}"
		;;
	esac

	popd >/dev/null
}
