# This file contains platform specific configuration used by catalyst-lab.

arch_family=ppc				# Use this arch when downloading missing stages.
arch_basearch=ppc64			# Used to compare with building host arch to know if should use qemu.
arch_subarch=cell			# Used to fill spec files if not specified in template.
arch_interpreter=/usr/bin/qemu-ppc64	# Qemu interpreter for this build. Only added to spec if needed.

# Optional:

# Set repos to remote or local overlay if you need it to emerge some additional packages.
repos="https://github.com/damiandudycz/ps3-gentoo-overlay"
